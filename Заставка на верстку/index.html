<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      Grand Semens - объединение лучших мировых тенденций в области селекции
      растенийю
    </title>
    <meta
      name="description"
      content="Grand Semens - международная компания с штаб-квартирой в бельгийском городе Аубанж, которая объединила лучшие мировые тенденции в области селекции растений."
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="main">
      <div class="wrapper">
        <div class="logo">
          <img src="./img/logo.png" alt="Grand Semens" />
        </div>
        <div class="title">
          Лишайтесь з нами
        </div>
        <div class="desc">Наш новий сайт незабаром з'явиться</div>
        <div id="countdown" class="countdown">
          <div class="countdown-number">
            <span class="days countdown-time"></span>
            <span class="countdown-text">дней</span>
          </div>
          <div class="countdown-number">
            <span class="hours countdown-time"></span>
            <span class="countdown-text">часов</span>
          </div>
          <div class="countdown-number">
            <span class="minutes countdown-time"></span>
            <span class="countdown-text">минут</span>
          </div>
          <div class="countdown-number">
            <span class="seconds countdown-time"></span>
            <span class="countdown-text">секунд</span>
          </div>
        </div>
        <div class="line"></div>
        <div class="contacts">
          <div class="col">
            <p>ТОВ Гранд Семенс</p>
            <p>м. Київ, вул. Васильківська, 32</p>
          </div>
          <div class="col">
            <p>Винниченко Микола Валерійович</p>
            <a class="contact-item" href="mailto:n.vinnichenko@gmail.com"
              >n.vinnichenko@gmail.com</a
            >
            <br />
            <a class="contact-item" href="tel:+380504445008">+380504445008</a>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/counter.js"></script>
  </body>
</html>
